    <fieldset>
     <form action='https://www.google.com/url?q=https://formspree.io/mbjzpzno&hl=en' method='post'>
         <label for='first-name'>First Name</label>
         <input type='text' id='first-name' name='first-name' placeholder='Ash' size='40'>

         <input type='text' id='last-name' name='last-name' placeholder='Ketchum' size='40'>

         <input type='email' id='email' name='email' placeholder='poke@pimpmypoke.com' size='40'>
         <label for='type-of-pokemon'>Type of Pokemon</label>
         <input type='type-of-pokemon' id='type-of-pokemon' name='type-of-pokemon' placeholder='pikachu...' size='40'>
        
         <select id='services-required' name='services-required'>

             <option value ='medical-consultation'>Medical Consultation</option>
             <option value ='makeover'>Makeoverz</option>
             <option value ='Therapy'>Therapy</option>
             <option value ='master-mentorship'>Master Mentorship</option>
         </select>
         <label for='more-information'>Tell us more about your poke's needs:</label>
         <textarea placehodler="Tell us more about your poke's needs " name ='more-information' id='more-information' cols='40' rows='5'></textarea>
        

         <input type='submit'>

     </form>
